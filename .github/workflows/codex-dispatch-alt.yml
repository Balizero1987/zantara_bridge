name: Codex Dispatch Alt
on:
  repository_dispatch:
    types: [codex-dispatch-alt]
permissions:
  contents: write
  pull-requests: write
jobs:
  apply-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Decode patch
        id: decode
        run: |
          echo "${{ github.event.client_payload.patch_b64 || '' }}" | base64 -d > patch.diff || true
          echo "Patch size: $(wc -c < patch.diff || echo 0) bytes"
          if grep -qm1 '^diff --git ' patch.diff; then
            echo "has_diff=true" >> $GITHUB_OUTPUT
          else
            echo "has_diff=false" >> $GITHUB_OUTPUT
          fi
      - name: Apply patch or skip
        id: apply
        run: |
          BRANCH="${{ github.event.client_payload.branch || 'codex/alt-update' }}"
          TITLE="${{ github.event.client_payload.title || 'Codex alt update' }}"
          BODY="${{ github.event.client_payload.body || '' }}"
          if [ "${{ steps.decode.outputs.has_diff }}" = "false" ] || ! grep -qm1 '^diff --git ' patch.diff; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "NO_DIFF_SKIP"
            exit 0
          fi
          git checkout -B "$BRANCH"
          if ! git apply --whitespace=nowarn patch.diff; then
            git apply -3 --whitespace=nowarn patch.diff
          fi
          git add -A
          git commit -m "$TITLE" || true
          echo "no_changes=false" >> $GITHUB_OUTPUT
      - name: Setup Git auth
        if: steps.apply.outputs.no_changes == 'false'
        run: |
          git config user.name "Codex Bot"
          git config user.email "codex@zantara.ai"
          git remote set-url origin https://x-access-token:${{ secrets.CODEX_DISPATCH_TOKEN }}@github.com/${{ github.repository }}
      - name: Push changes
        if: steps.apply.outputs.no_changes == 'false'
        run: |
          BRANCH="${{ github.event.client_payload.branch || 'codex/alt-update' }}"
          git push origin HEAD:$BRANCH --force
      - name: Create PR if needed
        if: steps.apply.outputs.no_changes == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CODEX_DISPATCH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = "${{ github.event.client_payload.branch || 'codex/alt-update' }}";
            const title  = "${{ github.event.client_payload.title  || 'Codex alt update' }}";
            const body   = "${{ github.event.client_payload.body   || '' }}";
            const prs = await github.rest.pulls.list({ owner, repo, state: "open", head: `${owner}:${branch}` });
            if (prs.data.length === 0) {
              await github.rest.pulls.create({ owner, repo, head: branch, base: "main", title, body });
            }
