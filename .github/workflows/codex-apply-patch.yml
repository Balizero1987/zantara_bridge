echo "$RUN_ID"
name: Codex Apply Patch

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch PR (verrÃ  creato/ricreato)"
        required: true
        default: "codex/update"
      title:
        description: "PR title"
        required: true
        default: "Codex update"
      body:
        description: "PR body (opzionale)"
        required: false
        default: ""
      patch_b64:
        description: "Base64 of unified diff"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decode patch
        run: echo "${{ inputs.patch_b64 }}" | base64 -d > patch.diff

      - name: Apply patch (safe)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B "${{ inputs.branch }}"
          git apply --whitespace=nowarn patch.diff
          # Fail if any .rej files were produced (if a fallback 'patch' was used)
          if find . -type f -name '*.rej' -print -quit | grep -q .; then
            echo "::error::Patch rejected (.rej files present)"
            find . -type f -name '*.rej' -print
            exit 1
          fi

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          base: ${{ github.event.repository.default_branch }}
          branch: ${{ inputs.branch }}
          title: ${{ inputs.title }}
          body: ${{ inputs.body }}
          commit-message: ${{ inputs.title }}
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
