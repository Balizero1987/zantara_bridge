name: deploy-cloudrun
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: involuted-box-469105-r0
  REGION: asia-southeast2
  AR_REPO: zantara
  SERVICE: zantara-chat-v3-1064094238013

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build (ts → js)
      run: |
        npm ci
        npm run build

    - name: Auth to Google Cloud (WIF - keyless)
      uses: google-github-actions/auth@v3
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
        service_account: ${{ secrets.GCP_DEPLOY_SA_EMAIL }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Build & Push image (Cloud Build)
      run: |
        IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/bridge:${{ github.sha }}"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        gcloud builds submit --tag "$IMAGE"

    - name: Deploy to Cloud Run (version pin secrets)
      run: |
        UPDATE_SECRETS="ZANTARA_BACKEND_API_KEY=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/ZANTARA_BACKEND_API_KEY:versions/2,OPENAI_API_KEY=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/OPENAI_API_KEY:versions/2,IMPERSONATE_USER=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/IMPERSONATE_USER:versions/1,GMAIL_SENDER=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/GMAIL_SENDER:versions/1,MEMORY_DRIVE_FOLDER_ID=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/MEMORY_DRIVE_FOLDER_ID:versions/1,DRIVE_ROOT_FOLDER_ID=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/DRIVE_ROOT_FOLDER_ID:versions/1,BALI_ZERO_CALENDAR_ID=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/BALI_ZERO_CALENDAR_ID:versions/1,ZANTARA_PLUGIN_API_KEY=projects/${{ secrets.GCP_PROJECT_ID }}/secrets/ZANTARA_PLUGIN_API_KEY:versions/${{ secrets.PIN_PLUGIN_KEY_VERSION || '1' }}"
        gcloud run deploy "${{ env.SERVICE }}" \
          --image "$IMAGE" \
          --region "${{ env.REGION }}" \
          --platform managed \
          --service-account "zantara@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com" \
          --update-secrets "$UPDATE_SECRETS" \
          --set-env-vars "CORS_ORIGINS=*.balizero.com,USE_AI_SUMMARY=false"

    - name: Smoke test (status+body on /health)
      shell: bash
      run: |
        set -euo pipefail
        URL="$(gcloud run services describe "${{ env.SERVICE }}" --region "${{ env.REGION }}" --format='value(status.url)')"
        echo "Service URL: $URL"

        RESP="$(curl -sS -w '\n%{http_code}' "$URL/health")"
        CODE="$(printf '%s' "$RESP" | tail -n1)"
        BODY="$(printf '%s\n' "$RESP" | sed '$d')"
        echo "HTTP $CODE — $BODY"

        if [[ "$CODE" != "200" ]]; then
          echo "Health failed ($CODE)"; exit 1
        fi

        if ! grep -Eq '"status":"healthy"|"ok":true' <<<"$BODY"; then
          echo "Body invalid: $BODY"; exit 1
        fi
