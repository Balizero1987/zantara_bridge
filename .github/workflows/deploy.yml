name: Deploy to GCP
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - run: |
          gcloud run deploy zantara-bridge \
            --source . \
            --region asia-southeast2 \
            --project ${{ secrets.GCP_PROJECT }}
