name: Deploy Cloud Run

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: cloudrun-prod
  cancel-in-progress: true

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: PR validation
        run: echo "PR check only. Skipping deploy."

  build-and-deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write

    env:
      REGION: asia-southeast2
      SERVICE: zantara-chat-v3-1064094238013
      AR_REPO: zantara-repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA_EMAIL }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build project
        run: |
          npm ci
          npm run build

      - name: Configure Artifact Registry and image tag
        run: |
          set -euo pipefail
          PROJECT_ID=$(printf '%s' "${{ secrets.GCP_PROJECT_ID }}" | tr -d '\r\n' | xargs)
          REGION=asia-southeast2
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_URI="$REGION-docker.pkg.dev/$PROJECT_ID/zantara-repo/zantara-chat:$SHORT_SHA"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"
          gcloud auth configure-docker "$REGION-docker.pkg.dev" -q
        shell: bash
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build & Push Docker image
        run: |
          docker buildx build --platform linux/amd64 -t "$IMAGE_URI" --push .

      - name: Validate required secrets
        run: |
          set -euo pipefail
          missing=0
          for v in GCP_PROJECT_ID GCP_RUNTIME_SA_EMAIL; do
            if [[ -z "${!v}" ]]; then
              echo "::error::Missing secret: $v"
              missing=1
            fi
          done
          if [[ $missing -ne 0 ]]; then exit 1; fi
        shell: bash
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_RUNTIME_SA_EMAIL: ${{ secrets.GCP_RUNTIME_SA_EMAIL }}

      - name: "Preflight: identity and actAs check"
        run: |
          set -euo pipefail
          PROJECT_ID=$(printf '%s' "$GCP_PROJECT_ID" | tr -d '\r\n' | xargs)
          RUNTIME_SA=$(printf '%s' "$GCP_RUNTIME_SA_EMAIL" | tr -d '\r\n' | xargs)
          DEPLOY_SA=$(printf '%s' "$GCP_DEPLOY_SA_EMAIL" | tr -d '\r\n' | xargs)
          gcloud iam service-accounts describe "$DEPLOY_SA" --project "$PROJECT_ID" >/dev/null
          gcloud iam service-accounts describe "$RUNTIME_SA" --project "$PROJECT_ID" >/dev/null
          echo "actAs check OK."
        shell: bash
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_RUNTIME_SA_EMAIL: ${{ secrets.GCP_RUNTIME_SA_EMAIL }}
          GCP_DEPLOY_SA_EMAIL: ${{ secrets.GCP_DEPLOY_SA_EMAIL }}

      - name: "Preflight: Artifact Registry access"
        run: |
          set -euo pipefail
          PROJECT_ID=$(printf '%s' "$GCP_PROJECT_ID" | tr -d '\r\n' | xargs)
          LOCATION=asia-southeast2
          REPO=zantara-repo
          gcloud artifacts repositories describe "$REPO" --location "$LOCATION" --project "$PROJECT_ID"
        shell: bash
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          PROJECT_ID=$(printf '%s' "${{ secrets.GCP_PROJECT_ID }}" | tr -d '\r\n' | xargs)
          RUNTIME_SA=$(printf '%s' "${{ secrets.GCP_RUNTIME_SA_EMAIL }}" | tr -d '\r\n' | xargs)
          gcloud run deploy zantara-chat-v3-1064094238013 \
            --project "$PROJECT_ID" \
            --region asia-southeast2 \
            --image "$IMAGE_URI" \
            --service-account "$RUNTIME_SA" \
            --allow-unauthenticated \
            --no-build \
            --set-env-vars "CORS_ORIGINS=*.balizero.com,USE_AI_SUMMARY=false,DRIVE_FOLDER_AMBARADAM=${{ secrets.DRIVE_FOLDER_AMBARADAM }},DEFAULT_FOLDER_ROOT=AMBARADAM,IMPERSONATE_USER=${{ secrets.IMPERSONATE_USER }}" \
            --set-secrets "BACKEND_API_KEY=ZANTARA_BACKEND_API_KEY:2,PLUGIN_API_KEY=ZANTARA_PLUGIN_API_KEY:1,OPENAI_API_KEY=OPENAI_API_KEY:2,GOOGLE_SERVICE_ACCOUNT_KEY=GOOGLE_SERVICE_ACCOUNT_KEY:latest"

      - name: Resolve Cloud Run URL
        run: |
          PROJECT_ID=$(printf '%s' "${{ secrets.GCP_PROJECT_ID }}" | tr -d '\r\n' | xargs)
          URL=$(gcloud run services describe zantara-chat-v3-1064094238013 --project "$PROJECT_ID" --region asia-southeast2 --format='value(status.url)')
          echo "SERVICE_URL=$URL" >> "$GITHUB_ENV"
          echo "Resolved URL: $URL"

      - name: SA access smoke (/diag/drive or scripts)
        run: |
          set -euo pipefail
          : > sa_access.txt
          echo "SA access check — $(date -u --iso-8601=seconds)" | tee -a sa_access.txt
          if [[ -f scripts/smoke-drive.sh ]]; then
            echo "Running scripts/smoke-drive.sh" | tee -a sa_access.txt
            PROJ="${{ secrets.GCP_PROJECT_ID }}" REGION="$REGION" SERVICE="$SERVICE" bash scripts/smoke-drive.sh 2>&1 | tee -a sa_access.txt
          else
            echo "Fallback: curl $SERVICE_URL/diag/drive" | tee -a sa_access.txt
            curl -sS "$SERVICE_URL/diag/drive" | tee -a sa_access.txt
          fi

      - name: Upload SA access artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sa_access
          path: sa_access.txt
          retention-days: 7

      - name: Smoke test /health
        run: |
          URL="$SERVICE_URL"
          RESP="$(curl -sS -w '\n%{http_code}' "$URL/health")"
          CODE="$(printf '%s' "$RESP" | tail -n1)"
          BODY="$(printf '%s\n' "$RESP" | sed '$d')"
          echo "HTTP $CODE — $BODY"
          if [[ "$CODE" != "200" ]]; then exit 1; fi
          if ! grep -Eq '"status":"healthy"|"ok":true' <<<"$BODY"; then exit 1; fi

      - name: Post-deploy smoke tests (core)
        run: |
          URL="$SERVICE_URL"
          KEY="$(gcloud secrets versions access latest \
            --secret=ZANTARA_PLUGIN_API_KEY --project ${{ secrets.GCP_PROJECT_ID }} | tr -d '\n\r')"

          echo "Service URL: $URL"

          # Notes
          curl -fsS -X POST "$URL/api/notes" \
            -H "Content-Type: application/json" \
            -H "X-API-KEY: $KEY" -H "X-BZ-USER: boss" \
            -d '{"title":"CI test","content":"smoke"}' | jq .

          # Chat
          curl -fsS -X POST "$URL/api/chat" \
            -H "Content-Type: application/json" \
            -H "X-API-KEY: $KEY" -H "X-BZ-USER: boss" \
            -d '{"message":"ping","ririMode":true}' | jq .

          # Drive brief
          TODAY=$(date -u +"%Y-%m-%d")
          BRIEF_RESP="$(curl -fsS -X POST "$URL/api/drive/brief" \
            -H "Content-Type: application/json" \
            -H "X-API-KEY: $KEY" -H "X-BZ-USER: boss" \
            -d "{\"dateKey\":\"$TODAY\"}")"
          
          echo "Drive brief response: $BRIEF_RESP"
          
          # Validate response has ok=true
          if ! echo "$BRIEF_RESP" | jq -e '.ok == true' > /dev/null; then
            echo "ERROR: Drive brief failed - ok != true"
            exit 1
          fi
          
          echo "✅ All smoke tests passed"

      - name: Smoke test — Drive upload (requires impersonation)
        if: ${{ secrets.IMPERSONATE_USER != '' }}
        run: |
          URL="$SERVICE_URL"
          KEY="$(gcloud secrets versions access latest \
            --secret=ZANTARA_PLUGIN_API_KEY --project ${{ secrets.GCP_PROJECT_ID }} | tr -d '\n\r')"
          echo "Drive upload smoke with impersonation user set"
          curl -fsS -X POST "$URL/actions/drive/upload" \
            -H "Content-Type: application/json" \
            -H "X-API-KEY: $KEY" -H "X-BZ-USER: boss" \
            -d '{"filename":"CI-smoke.txt","content":"drive upload ok","mimeType":"text/plain","folderId":"'"${{ secrets.DRIVE_FOLDER_AMBARADAM }}"'"}' | jq .

      - name: Optional tests (scripts/test_upload.sh + scripts/test-sa-access.sh)
        run: |
          set +e
          : > test-output.log
          echo "== optional test scripts ==" | tee -a test-output.log
          URL="$SERVICE_URL"
          KEY="$(gcloud secrets versions access latest --secret=ZANTARA_PLUGIN_API_KEY --project ${{ secrets.GCP_PROJECT_ID }} | tr -d '\n\r')"
          if [[ -f scripts/test_upload.sh ]]; then
            echo "Running scripts/test_upload.sh" | tee -a test-output.log
            PROJ="${{ secrets.GCP_PROJECT_ID }}" REGION="$REGION" SERVICE="$SERVICE" SERVICE_URL="$URL" KEY="$KEY" FOLDER_ID="${{ secrets.DRIVE_FOLDER_AMBARADAM }}" bash scripts/test_upload.sh >> test-output.log 2>&1 || echo "test_upload.sh failed" | tee -a test-output.log
          else
            echo "scripts/test_upload.sh not found" | tee -a test-output.log
          fi
          if [[ -f scripts/test-sa-access.sh ]]; then
            echo "Running scripts/test-sa-access.sh" | tee -a test-output.log
            PROJ="${{ secrets.GCP_PROJECT_ID }}" REGION="$REGION" SERVICE="$SERVICE" bash scripts/test-sa-access.sh >> test-output.log 2>&1 || echo "test-sa-access.sh failed" | tee -a test-output.log
          else
            echo "scripts/test-sa-access.sh not found" | tee -a test-output.log
          fi

      - name: Upload optional tests artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.log
          retention-days: 7

      - name: Optional SA direct access test (scripts/test-sa-access.sh)
        run: |
          set +e
          : > test-sa-access.log
          if [[ -f scripts/test-sa-access.sh ]]; then
            echo "Running scripts/test-sa-access.sh" | tee -a test-sa-access.log
            PROJ="${{ secrets.GCP_PROJECT_ID }}" REGION="$REGION" SERVICE="$SERVICE" bash scripts/test-sa-access.sh >> test-sa-access.log 2>&1 || echo "test-sa-access.sh failed" | tee -a test-sa-access.log
          else
            echo "scripts/test-sa-access.sh not found" | tee -a test-sa-access.log
          fi
          true

      - name: Upload SA direct access test artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-sa-access
          path: test-sa-access.log
          retention-days: 7

      - name: Optional IAM check (zero roles on runtime SA)
        run: |
          set +e
          : > iam-check.log
          PROJECT_ID=$(printf '%s' "${{ secrets.GCP_PROJECT_ID }}" | tr -d '\r\n' | xargs)
          RUNTIME_SA=$(printf '%s' "${{ secrets.GCP_RUNTIME_SA_EMAIL }}" | tr -d '\r\n' | xargs)
          ZERO="zero@balizero.com"
          echo "Checking IAM policy on $RUNTIME_SA for $ZERO" | tee -a iam-check.log
          gcloud iam service-accounts get-iam-policy "$RUNTIME_SA" --project "$PROJECT_ID" --format=json | tee iam-policy.json >/dev/null 2>&1
          if command -v jq >/dev/null 2>&1; then
            HAS_USER=$(jq -r --arg ZERO "$ZERO" '.bindings[] | select(.members[]?==("user:"+$ZERO)) | .role' iam-policy.json | tr '\n' ',' )
            echo "Bindings for $ZERO: ${HAS_USER:-<none>}" | tee -a iam-check.log
            echo "$HAS_USER" | grep -q 'roles/iam.serviceAccountUser' && echo "✓ serviceAccountUser present" | tee -a iam-check.log || echo "✗ serviceAccountUser missing" | tee -a iam-check.log
            echo "$HAS_USER" | grep -q 'roles/iam.serviceAccountTokenCreator' && echo "✓ tokenCreator present" | tee -a iam-check.log || echo "✗ tokenCreator missing" | tee -a iam-check.log
          else
            echo "jq not available; dumping raw policy" | tee -a iam-check.log
            cat iam-policy.json | tee -a iam-check.log >/dev/null
          fi
          true

      - name: Upload IAM check artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iam-check
          path: iam-check.log
          retention-days: 7

      - name: Disable diagnostics (ENABLE_DIAG=false)
        if: ${{ success() }}
        run: |
          PROJECT_ID=$(printf '%s' "${{ secrets.GCP_PROJECT_ID }}" | tr -d '\r\n' | xargs)
          gcloud run services update zantara-chat-v3-1064094238013 \
            --project "$PROJECT_ID" \
            --region asia-southeast2 \
            --set-env-vars "ENABLE_DIAG=false"
