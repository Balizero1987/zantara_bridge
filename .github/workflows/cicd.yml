name: Zantara CI/CD
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Build & Push
        run: |
          docker buildx build --platform linux/amd64 \
            -t gcr.io/involuted-box-469105-r0/zantara-bridge:${{ github.sha }} . --push
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy zantara-chat-v3-1064094238013 \
            --image gcr.io/involuted-box-469105-r0/zantara-bridge:${{ github.sha }} \
            --region=asia-southeast2 --allow-unauthenticated
