<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Document background -->
  <path d="M40 30 L220 30 L220 20 L240 40 L240 170 L40 170 Z" 
        fill="url(#documentGradient)" 
        stroke="#D0D0D0" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Document fold -->
  <path d="M220 30 L240 40 L220 40 Z" 
        fill="#D0D0D0" 
        stroke="#B0B0B0" 
        stroke-width="1"/>
  
  <!-- Ocean scene viewport -->
  <rect x="60" y="60" width="160" height="90" 
        rx="15" ry="15" 
        fill="url(#oceanGradient)" 
        stroke="#4682B4" 
        stroke-width="2"/>
  
  <!-- Ocean waves -->
  <path d="M60 120 Q80 110 100 120 T140 120 T180 120 T220 120" 
        stroke="#FFFFFF" 
        stroke-width="3" 
        fill="none" 
        opacity="0.7"/>
  
  <path d="M60 130 Q75 125 90 130 T120 130 T150 130 T180 130 T220 130" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Rocks/islands -->
  <ellipse cx="85" cy="135" rx="8" ry="6" fill="#8B4513" opacity="0.8"/>
  <ellipse cx="140" cy="140" rx="6" ry="4" fill="#8B4513" opacity="0.8"/>
  <ellipse cx="180" cy="138" rx="7" ry="5" fill="#8B4513" opacity="0.8"/>
  
  <!-- Magnifying glass -->
  <circle cx="190" cy="120" r="25" 
          fill="none" 
          stroke="#333333" 
          stroke-width="4"/>
  
  <circle cx="190" cy="120" r="20" 
          fill="rgba(255,255,255,0.3)" 
          stroke="none"/>
  
  <!-- Magnifying glass handle -->
  <line x1="210" y1="140" x2="230" y2="160" 
        stroke="#333333" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- JPG text -->
  <text x="140" y="185" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#888888" 
        text-anchor="middle">JPG</text>
</svg>