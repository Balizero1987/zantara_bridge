<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic gradients -->
    <linearGradient id="passportCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CD5C5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldEmblem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paperPage" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F6F0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="stamp" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </radialGradient>
    
    <!-- 3D shadow effects -->
    <filter id="shadow3D" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="6" flood-color="#00000040"/>
    </filter>
    
    <filter id="embossed" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="2"/>
      <feSpecularLighting result="specOut" in="blur" specularConstant="1.5" specularExponent="20" lighting-color="white">
        <fePointLight x="-5" y="-10" z="20"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
      <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Animations -->
    <animateTransform id="float" 
                      attributeName="transform"
                      attributeType="XML"
                      type="translate"
                      values="0,0; 0,-5; 0,0"
                      dur="3s"
                      repeatCount="indefinite"/>
                      
    <animateTransform id="rotate" 
                      attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      values="0 200 150; 2 200 150; 0 200 150"
                      dur="4s"
                      repeatCount="indefinite"/>
  </defs>
  
  <!-- Background with depth -->
  <rect width="400" height="300" fill="url(#paperPage)" opacity="0.3"/>
  
  <!-- Floating documents in background -->
  <g opacity="0.1">
    <rect x="50" y="50" width="80" height="100" fill="#E0E0E0" rx="5" transform="rotate(-15 90 100)"/>
    <rect x="300" y="180" width="60" height="80" fill="#E0E0E0" rx="5" transform="rotate(20 330 220)"/>
  </g>
  
  <!-- Main passport (3D perspective) -->
  <g transform="translate(150, 80)" filter="url(#shadow3D)">
    <!-- Passport cover -->
    <path d="M 0 10 L 5 0 L 105 0 L 100 10 L 100 130 L 0 130 Z" 
          fill="url(#passportCover)" 
          filter="url(#embossed)">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        values="0,0; 0,-3; 0,0"
                        dur="4s"
                        repeatCount="indefinite"/>
    </path>
    
    <!-- Passport spine (3D effect) -->
    <path d="M 0 10 L 5 0 L 5 120 L 0 130 Z" 
          fill="#660000" 
          opacity="0.8"/>
    
    <!-- Gold emblem -->
    <circle cx="50" cy="40" r="18" 
            fill="url(#goldEmblem)" 
            filter="url(#embossed)"/>
    
    <!-- Indonesian coat of arms simplified -->
    <path d="M 50 30 L 55 35 L 60 30 L 60 45 L 50 50 L 40 45 L 40 30 L 45 35 Z" 
          fill="#8B4513"/>
    
    <!-- Text on cover -->
    <text x="50" y="70" text-anchor="middle" 
          font-family="serif" font-size="8" font-weight="bold" 
          fill="#FFD700">REPUBLIK</text>
    <text x="50" y="82" text-anchor="middle" 
          font-family="serif" font-size="8" font-weight="bold" 
          fill="#FFD700">INDONESIA</text>
    <text x="50" y="100" text-anchor="middle" 
          font-family="serif" font-size="6" 
          fill="#FFD700">PASSPORT</text>
  </g>
  
  <!-- Open passport page -->
  <g transform="translate(200, 100)" filter="url(#shadow3D)">
    <!-- Page background -->
    <rect x="0" y="0" width="90" height="120" 
          fill="url(#paperPage)" 
          stroke="#D0D0D0" 
          stroke-width="0.5">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        values="0,0; 2,-2; 0,0"
                        dur="5s"
                        repeatCount="indefinite"/>
    </rect>
    
    <!-- Photo area -->
    <rect x="10" y="15" width="25" height="30" 
          fill="#E8E8E8" 
          stroke="#999999" 
          stroke-width="0.5"/>
    
    <!-- Simplified face -->
    <circle cx="22.5" cy="25" r="6" fill="#FDBCB4"/>
    <circle cx="20" cy="23" r="1" fill="#000"/>
    <circle cx="25" cy="23" r="1" fill="#000"/>
    <path d="M 20 28 Q 22.5 30 25 28" stroke="#333" stroke-width="0.5" fill="none"/>
    
    <!-- Text lines -->
    <line x1="45" y1="20" x2="80" y2="20" stroke="#333" stroke-width="0.3"/>
    <line x1="45" y1="25" x2="75" y2="25" stroke="#333" stroke-width="0.3"/>
    <line x1="45" y1="30" x2="70" y2="30" stroke="#333" stroke-width="0.3"/>
    <line x1="10" y1="55" x2="80" y2="55" stroke="#333" stroke-width="0.3"/>
    <line x1="10" y1="60" x2="65" y2="60" stroke="#333" stroke-width="0.3"/>
    
    <!-- Visa stamps -->
    <circle cx="70" cy="80" r="12" 
            fill="url(#stamp)" 
            opacity="0.7">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        values="0 70 80; 360 70 80"
                        dur="20s"
                        repeatCount="indefinite"/>
    </circle>
    
    <text x="70" y="83" text-anchor="middle" 
          font-family="serif" font-size="4" 
          fill="white" font-weight="bold">VISA</text>
    
    <!-- Date stamp -->
    <rect x="15" y="85" width="20" height="8" 
          fill="none" 
          stroke="#8B0000" 
          stroke-width="0.5" 
          stroke-dasharray="1,1"/>
    
    <text x="25" y="91" text-anchor="middle" 
          font-family="monospace" font-size="3" 
          fill="#8B0000">2024</text>
  </g>
  
  <!-- Floating approval checkmarks -->
  <g opacity="0.8">
    <circle cx="320" cy="80" r="15" fill="#00AA00" opacity="0.2">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="scale"
                        values="1; 1.2; 1"
                        dur="2s"
                        repeatCount="indefinite"/>
    </circle>
    <path d="M 315 80 L 318 83 L 325 76" 
          stroke="#00AA00" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Service title -->
  <text x="200" y="280" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#8B0000">VISA SERVICES</text>
  
  <!-- Subtle sparkle effects -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="1" fill="#FFD700">
      <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="1.5" fill="#FFD700">
      <animate attributeName="opacity" values="1; 0; 1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="200" r="0.8" fill="#FFD700">
      <animate attributeName="opacity" values="0; 1; 0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>